<html>

<head>

    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Custom -->
    <link rel="stylesheet" href="styles.css">
    <script>
        $(document).ready(function () {
            $('.sidenav').sidenav();
            $('ul.tabs').tabs();
        });
    </script>
    <!-- Codefence -->
    <link href="https:////codefence.io/codefence.css" rel="stylesheet">
    <script defer type="text/javascript" src="https://codefence.io/codefence.js"></script>
</head>

<body>
    <nav class="nav-extended">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">caleblemoine.dev</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
        <div class="nav-content">
            <ul class="tabs tabs-transparent">
                <li class="tab"><a class="active" href="#go">Go</a></li>
                <li class="tab"><a href="#python">Python</a></li>
                <li class="tab"><a href="#js">Javascript</a></li>
            </ul>
        </div>
    </nav>

    <div id="go" >
        <div class="ide">
            <code-fence lang="go">
                <textarea vue-slot="code">
package main
import "fmt"
func main() {
    fmt.Println("Hello World!")
}</textarea>
            </code-fence>
        </div>
    </div>
    <div id="python">
        <div class="ide">
            <code-fence lang="python">
                <textarea vue-slot="code">
print('Hello World!')</textarea>
            </code-fence>
        </div>
    </div>
    <div id="js">
        <div class="ide">
            <code-fence lang="js">
                <textarea vue-slot="code">
console.log('Hello World!');</textarea>
            </code-fence>
        </div>
    </div>
</body>

</html>
