<html>
<head>
	<META HTTP-EQUIV="refresh" CONTENT="60">
	<link rel="stylesheet" href="css/styles.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/circle-progress.js"></script>
	<script type="text/javascript" src="js/jquery.noty.packaged.min.js"></script>
</head>
<body>
	<div id="circle"><strong></strong></div>

	<script>
	$('#circle').circleProgress({
		value: "0.5",
		size: 350,
		thickness: 10,
		emptyFill: "#262b33",
		fill: { color: ["rgb(59, 173, 214)"}
	}).on('circle-animation-progress', function(event, progress, stepValue) {$(this).children('strong').text((stepValue * 100).toFixed(0) + '%');});
	</script>
	<script type="text/javascript" src="js/notifications.js"></script>
	<script>noty({text: "Report created " + "02/02/2017 17:33:33", type: 'information'});</script>
	<div class="table-title">
		<h3></h3>
	</div>
	<table class="table-fill">
	<thead>
		<tr>
		<th width="65%" class="text-left">Device</th>
		<th width="35%" class="text-center">Status</th>
		</tr>
	</thead>
	<tbody class="table-hover">
		<tr>
		<td class="text-left">Kid’s xbox one</td>
		<td><div class="led-red"></div></td>
		<tr>
		<td class="text-left">Jack’s iPad</td>
		<td><div class="led-red"></div></td>
		<tr>
		<td class="text-left">www.google.com</td>
		<td><div class="led-green"></div></td>
		<tr>
		<td class="text-left">www.apple.com</td>
		<td><div class="led-green"></div></td>
	</tbody>
	</table>
</body>
</html>
