
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<META HTTP-EQUIV="refresh" CONTENT="60">
        <meta name="theme-color" content="#455A64">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/styles.css">
	<script type="text/javascript" src="js/jquery/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/circle-progress/circle-progress.min.js"></script>
	<script type="text/javascript" src="js/noty/packaged/jquery.noty.packaged.min.js"></script>
	<title>Monitor Dashboard</title>
</head>
<body>
	<div id="circle"><strong></strong></div>
	<script type="text/javascript" src="js/notifications.js"></script>
	<div class="table-title">
	<h3></h3>
	</div>

	<table class="table-fill">
	<thead>
		<tr>
		<th width="65%" class="text-left">Device</th>
		<th width="35%" class="text-center">Status</th>
		</tr>
	</thead>
	<tbody class="table-hover">

		<tr>
		<td onClick="window.open('http://www.github.com:801')";class="text-left">www.github.com port: 801</td>
		<td><div class="led-red"></div></td>
		<tr>
		<td onClick="window.open('http://www.reddit.com:443')";class="text-left">Reddit:443</td>
		<td><div class="led-green"></div></td>
		<tr>
		<td onClick="window.open('http://www.google.com:443')";class="text-left">Google:443</td>
		<td><div class="led-green"></div></td>
		<tr>
		<td onClick="window.open('http://www.apple.com:443')";class="text-left">www.apple.com port: 443</td>
		<td><div class="led-red"></div></td>
	</tbody>
	</table>
</body>
</html>
