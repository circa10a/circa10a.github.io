<html>
<head>
    <style>
        #chart {
            max-width: 1000px;
            margin: 35px auto;
        }
    </style>
</head>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<body>
    <div id="chart">
    </div>
    <script>
        const getEth = async() => {
            response = await axios.get('https://api.cryptonator.com/api/ticker/eth-usd');
            return response.data.ticker
        }
        const getBtc = async() => {
            response = await axios.get('https://api.cryptonator.com/api/ticker/btc-usd');
            return response.data.ticker
        }
        const getBch = async() => {
            response = await axios.get('https://api.cryptonator.com/api/ticker/bch-usd');
            return response.data.ticker
        }
        Promise.all([getEth(), getBtc(), getBch()]).then((values) => {
            console.log(values);
            dataArr = [];
            columnArr = [];
            values.forEach((obj) =>{
                dataArr.push(obj.price);
                columnArr.push(obj.base);
            });
            const options = {
                colors: ['#00BCAB'],
                chart: {
                    height: 380,
                    type: 'bar',
                },
                plotOptions: {
                    bar: {
                        vertical: true,
                    }
                },
                dataLabels: {
                    name: 'USD',
                    enabled: true
                },
                series: [{
                    data: dataArr,
                }],
                xaxis: {
                    categories: columnArr,
                },
                yaxis: {
                    max: 10000,
                },
                tooltip: {
                    enabled: true,
                    shared: true,
                    followCursor: true,
                }
            };

        const chart = new ApexCharts(
            document.querySelector("#chart"), options
        );
        chart.render();
    });
    </script>
</body>
</html>
